<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopify Inventory</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Shopify Backend Developer Intern Challenge - Summer 2022</h1>
		<p>Inventory Web App</p> 
        <p><strong>Candidate:</strong> Ashish Manoj Chourasia | Project Details <a href="https://github.com/am-chourasia/shopify-backend-challenge#readme">here</a>. </p>
		<p> <strong> Feature Chosen: </strong> Push a button export product data to a CSV</p>
        <hr>
        <div class="container">
            <div>
                <h2 class="title">Product List:</h2>
                <p>Add a Product:</p>  
                <form id="add-product">
                    <label for="sku">
                        <input type="text" name="sku" placeholder="Product SKU">
                    </label>
                    <label for="name">
                        <input type="text" name="name" placeholder="Product Name" required>
                    </label>
                    <label for="description">
                        <input type="text" name="description" placeholder="Product Description" required>
                    </label>
                    <label for="price">
                        <input type="number" name="price" placeholder="Product Price">
                    </label>
                    <button class="button" type="submit" id="submitProduct">Add Product</button>
                </form>
                <div id="ProductContainer">
            </div>
            </div>
            <div>
                <h2 class="title">Inventory:</h3>
                <br />
                <div id="InventoryContainer"></div>
            </div>
        </div>
		<script src="index.js"></script>
	</body>
</html>
